<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tardeada Tigo AR</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <model-viewer
        src="assets/santa.glb"
        ios-src="santa.usdz"
        alt="Modelo 3D de Santa"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
        <button slot="ar-button" style="background-color: #d32f2f; border-radius: 8px; border: none; color: white; position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 24px; font-size: 16px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
            Ver en AR
        </button>
    </model-viewer>

    <div class="instructions">
        <p>Mueve el modelo 3D. Pulsa el botón rojo para tomarte la foto.</p>
    </div>
</body>
</html>
